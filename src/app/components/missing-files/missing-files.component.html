<div class="tables-container">
  <div *ngIf="!isEmptyResponse">
    <div *ngFor="let flowName of flowData | keyvalue">
      <app-paginated-table
        [columns]="columns"
        [data]="flowName.value"
        [title]="'Missing Sequences ' + flowName.key"
      ></app-paginated-table>
    </div>
  </div>

  <div *ngIf="isEmptyResponse">
    <app-paginated-table
      [columns]="columns"
      [title]="'Missing Sequences '"
    ></app-paginated-table>
  </div>
</div>
