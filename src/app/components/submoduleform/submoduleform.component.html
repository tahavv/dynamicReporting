<div class="add-submodule-container">
  <h2>Add Submodule</h2>
  <form [formGroup]="addSubmoduleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="subModuleName">Submodule Name:</label>
      <input
        type="text"
        class="form-control"
        id="subModuleName"
        formControlName="subModuleName"
        required
      />
      <div
        *ngIf="
          addSubmoduleForm.controls['subModuleName'].invalid &&
          (addSubmoduleForm.controls['subModuleName'].dirty ||
            addSubmoduleForm.controls['subModuleName'].touched)
        "
        class="text-danger"
      >
        Submodule Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="moduleId">Module:</label>
      <p-dropdown
        [(ngModel)]="selectedModule"
        [options]="modules"
        [formControl]="moduleCtrl"
        [optionLabel]="'moduleName'"
        [showClear]="true"
        [filter]="true"
        filterBy="moduleName"
        filterPlaceholder="Search module"
        placeholder="Select a module"
        appendTo="body"
      ></p-dropdown>
    </div>

    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="btn btn-primary"
      >
        Add Submodule
      </button>
      <button mat-raised-button mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
