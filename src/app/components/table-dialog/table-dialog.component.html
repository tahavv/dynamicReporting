<mat-dialog-content class="table-dialog-content">
    <div class="header">
        <h2 class="table-dialog-title">{{ title }} Details</h2>
        <div class="buttons">
            <button mat-icon-button class="close-button" (click)="onCloseDialog()">
          <mat-icon>close</mat-icon>
        </button>
        </div>
    </div>

    <div class="tab-container">
        <div class="search-container">
            <button mat-icon-button (click)="toggleSearch()">
            <mat-icon>search</mat-icon>
          </button>
            <mat-form-field appearance="outline" class="search-input" [class.active]="searchActive">
                <input matInput (input)="applyFilter($event)" placeholder="Search" />
            </mat-form-field>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container *ngFor="let column of columns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
                <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <button type="button" class="btn btn-primary" (click)="saveAsXLSX()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
        <path
          d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z">
        </path>
      </svg>
      Export XLSX
    </button>
</mat-dialog-content>
